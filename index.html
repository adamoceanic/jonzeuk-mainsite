<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: #000;
    }


    video#bgvid {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      -ms-transform: translateX(-50%) translateY(-50%);
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      background: url(pancha.png) no-repeat;
      background-size: cover; /* was cover */
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
    }

    .box {
      height: 204px;
      width: 304px;
      padding: 8px 8px;
      margin: 10px;
      float: left;
      position: relative;
    }

    .box-inner {
      padding: 10px 10px;
      border-style: solid;
      border-width: 2px;
      border-color: #919191;
      width: 280px;
      height: 180px;
      position: absolute;

    }

    #box1
    {
      background-color: #D8D8D8; /*FFFEFD C1C0C0*/
    }
    #box2
    {
      background-color: #CECECE;
    }

      background-color: #CECECE;
    }

    #menu
    {
      position: absolute;
      text-align: center;
      bottom: 10%;
      width: 100%;
    }

    #box_group
    {
      display: inline-block;
    }

    @font-face {
    font-family: 'galatia';
    src: url('fonts/galsilr-webfont.woff2') format('woff2'),
         url('fonts/galsilr-webfont.woff') format('woff'),
         url('galsilr-webfont.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;

    }

    .left p{
      text-align: left;
      font-size: 20px;
      margin: 0px;
      font-family: 'galatia';

    }

    .middle p {
      text-align: left;
      font-size: 16px;
      margin: 0px;
    }

    .right p {
      text-align: left;
      font-size: 16px;
      margin: 0px;
    }
