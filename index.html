<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: #000;
    }


    video#bgvid {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -100;
      -ms-transform: translateX(-50%) translateY(-50%);
      -moz-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translateX(-50%) translateY(-50%);
      transform: translateX(-50%) translateY(-50%);
      background: url(pancha.png) no-repeat;
      background-size: cover; /* was cover */
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
    }

    .box {
      height: 200px;
      width: 300px;
      padding: 5px 20px;
      margin: 10px;
      float: left;
    }

    #box1
    {
      background-color: #e5c115; /*AAA70C E7DA47*/
    }
    #box2
    {
      background-color: #1C8D0A;
    }
    #box3
    {
      background-color: #A60C17;
    }

    #menu
    {
      position: absolute;
      text-align: center;
      bottom: 10%;
      width: 100%;
    }

    #box_group
    {
      display: inline-block;
    }



  </style>

</head>
<body>
<video playsinline autoplay muted loop poster="pancha.png" id="bgvid">
  <source src="2000.webm" type="video/webm">
  <source src="2000.mp4" type="video/mp4">
</video>
<div id="menu">
  <div id="box_group">
    <div id="box1" class="box"><p>ADAM JONZE</p></div>
    <div id="box2" class="box"><p>YO DAWG</p></div>
    <div id="box3" class="box"><p>YO DAWG</p></div>
  </div>
</div>




</body>
</html>
